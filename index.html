<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br>
         agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <legend id="legend1">Informações pessoais</legend>

      <div class="col-2">
      <div class="input-wrapper">
        <label for="event-name">Nome</label>
        <input type="text" id="event-name" required>
      </div>

      <div class="input-wrapper">
        <label for="event-surname">Sobrenome</label>
        <input type="text" id="event-surname" required>
      </div>
      </div>

      <div class="input-wrapper">
        <label for="event-email">Email <span>(digite um email válido)</span></label>
        <input type="email" id="event-email" required>
      </div>

      <div class="input-wrapper">
        <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
        <input type="password" id="event-password" minlength="6" required>
      </div>

      <legend id="legend2">Informações do mentor</legend>

      <div class="input-wrapper">
        <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
        <input type="text" id="event-mentor" required>
      </div>

      <legend id="legend3">Seus horários disponíveis</legend>

      <h1>Primeira mentoria</h1>
      <div class="col-3">
        <div class="input-wrapper">
          <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
          <input type="date" id="event-date" required>
        </div>

        <div class="input-wrapper">
          <label for="event-start">Das</label>
          <input type="time" id="event-start" required>
        </div>

        <div class="input-wrapper">
          <label for="event-end">Até</label>
          <input type="time" id="event-end" required>
        </div>
      </div>

      <h1>Segunda mentoria</h1>
      <div class="col-3">
        <div class="input-wrapper" id="end">
          <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
          <input type="date" id="event-date" required>
        </div>

        <div class="input-wrapper" id="end">
          <label for="event-start">Das</label>
          <input type="time" id="event-start" required>
        </div>

        <div class="input-wrapper" id="end">
          <label for="event-end">Até</label>
          <input type="time" id="event-end" required>
        </div>
      </div>
    </form>

    <footer>
      <input
      class="button" 
      type="submit" 
      form="my-form"
      value="Salvar">
    </footer>
  </div>
</body>
</html>
